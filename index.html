<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Fretboard Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overscroll-behavior: none;
        }
        .flash-success { animation: flashGreen 0.5s ease-out; }
        .flash-fail { animation: flashRed 0.5s ease-out; }

        @keyframes flashGreen {
            0% { background-color: rgba(34, 197, 94, 0.8); }
            100% { background-color: #111827; }
        }
        @keyframes flashRed {
            0% { background-color: rgba(239, 68, 68, 0.8); }
            100% { background-color: #111827; }
        }
        
        .hidden-section { display: none !important; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }

        .string-checkbox:checked + label {
            background-color: #4f46e5;
            border-color: #6366f1;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4 sm:p-6">

    <header class="w-full max-w-md mb-6 mt-4 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-indigo-500 mb-1">Fretboard Trainer</h1>
        <p class="text-gray-400 text-sm sm:text-base">Migliora la tua conoscenza della chitarra</p>
    </header>

    <!-- Pannello Impostazioni -->
    <div id="settings-panel" class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700 overflow-y-auto max-h-[85vh]">
        <h2 class="text-xl font-semibold mb-6 border-b border-gray-600 pb-2">Configurazione Sessione</h2>
        
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider mb-1">Tipo di Test</label>
                <select id="testMode" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 outline-none appearance-none cursor-pointer">
                    <option value="single-note" selected>Nota Singola (Trova la nota)</option>
                    <option value="interval">Intervallo Relativo (Nota + Intervallo)</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider mb-1">Numero di Test</label>
                <input type="number" id="numTests" value="20" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider mb-2">Corde da includere</label>
                <div class="grid grid-cols-6 gap-2">
                    <template id="string-tpl">
                        <div class="relative">
                            <input type="checkbox" id="str{{id}}" class="hidden string-checkbox" checked value="{{id}}">
                            <label for="str{{id}}" class="flex items-center justify-center h-10 w-full bg-gray-700 border border-gray-600 rounded-lg cursor-pointer text-sm font-bold transition-all">{{id}}</label>
                        </div>
                    </template>
                    <div id="strings-container" class="contents"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider mb-1">Tasto Inizio</label>
                    <input type="number" id="fretStart" value="0" min="0" max="11" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider mb-1">Tasto Fine</label>
                    <input type="number" id="fretEnd" value="11" min="0" max="11" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider mb-1">Scala Musicale</label>
                <select id="scaleType" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 outline-none appearance-none cursor-pointer">
                    <option value="diatonic" selected>Diatonica (Do Maggiore)</option>
                    <option value="chromatic">Cromatica (Tutte le note)</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider mb-1">Tempo per risposta (s)</label>
                <input type="number" id="timeLimit" value="20" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <button onclick="startSession()" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 px-4 rounded-xl transition duration-200 shadow-lg active:scale-[0.98]">
                AVVIA SESSIONE
            </button>
        </div>
    </div>

    <!-- Pannello Gioco -->
    <div id="game-panel" class="hidden-section w-full max-w-md flex flex-col items-center">
        <div class="w-full bg-gray-700 rounded-full h-1.5 mb-6">
            <div id="progressBar" class="bg-indigo-500 h-1.5 rounded-full transition-all duration-500" style="width: 0%"></div>
        </div>

        <div class="bg-gray-800 p-6 sm:p-8 rounded-3xl shadow-2xl border border-gray-700 w-full text-center relative overflow-hidden">
            <div id="timerDisplay" class="absolute top-4 right-6 text-xl sm:text-2xl font-mono text-yellow-400">20</div>
            
            <p id="modeLabel" class="text-gray-400 text-xs sm:text-sm uppercase tracking-widest mb-2">Trova la nota</p>
            <h2 id="questionText" class="text-4xl sm:text-5xl font-extrabold text-white mb-2 leading-tight">--</h2>
            
            <div class="mt-6 sm:mt-10 p-4 bg-gray-900 rounded-2xl border border-gray-700 flex flex-col items-center">
                <span class="text-[10px] text-gray-500 uppercase font-bold tracking-tighter">Microfono / Rilevamento</span>
                <div class="flex items-baseline space-x-3 mt-1">
                    <span id="detectedNote" class="text-2xl sm:text-4xl font-bold text-indigo-400">--</span>
                    <span id="detectedFreq" class="text-xs sm:text-sm text-gray-500 font-mono">0 Hz</span>
                </div>
            </div>

            <button onclick="finishSession()" class="w-full mt-10 bg-red-600 hover:bg-red-500 text-white font-bold py-4 px-4 rounded-xl transition duration-200 shadow-lg active:scale-[0.98] flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                INTERROMPI SESSIONE
            </button>
        </div>
    </div>

    <!-- Pannello Risultati -->
    <div id="results-panel" class="hidden-section w-full max-w-md bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl border border-gray-700">
        <h2 class="text-2xl sm:text-3xl font-bold text-center mb-6">Risultati</h2>
        
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-gray-900/50 p-4 rounded-xl text-center border border-gray-700">
                <p class="text-gray-400 text-[10px] uppercase font-bold">Accuratezza</p>
                <p id="resultAccuracy" class="text-2xl sm:text-3xl font-bold text-green-400">0%</p>
            </div>
            <div class="bg-gray-900/50 p-4 rounded-xl text-center border border-gray-700">
                <p class="text-gray-400 text-[10px] uppercase font-bold">Tempo Medio</p>
                <p id="resultAvgTime" class="text-2xl sm:text-3xl font-bold text-blue-400">0s</p>
            </div>
        </div>

        <div class="bg-gray-900 p-2 sm:p-4 rounded-xl border border-gray-700 h-64 w-full">
            <canvas id="statsChart"></canvas>
        </div>

        <button onclick="location.reload()" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl transition duration-200 shadow-lg active:scale-[0.98]">
            NUOVA SESSIONE
        </button>
    </div>

    <script>
        // --- DATA & CONFIG ---
        const NOTES_IT = ["Do", "Do diesis", "Re", "Re diesis", "Mi", "Fa", "Fa diesis", "Sol", "Sol diesis", "La", "La diesis", "Si"];
        const NOTES_DISPLAY = ["Do", "Do#", "Re", "Re#", "Mi", "Fa", "Fa#", "Sol", "Sol#", "La", "La#", "Si"];
        const STRINGS_DATA = [
            { id: 1, baseMidi: 64, name: "Mi Cantino (1)" },
            { id: 2, baseMidi: 59, name: "Si (2)" },
            { id: 3, baseMidi: 55, name: "Sol (3)" },
            { id: 4, baseMidi: 50, name: "Re (4)" },
            { id: 5, baseMidi: 45, name: "La (5)" },
            { id: 6, baseMidi: 40, name: "Mi Basso (6)" }
        ];

        const INTERVALS = [
            { name: "Seconda Minore", semitones: 1 },
            { name: "Seconda Maggiore", semitones: 2 },
            { name: "Terza Minore", semitones: 3 },
            { name: "Terza Maggiore", semitones: 4 },
            { name: "Quarta Giusta", semitones: 5 },
            { name: "Tritono", semitones: 6 },
            { name: "Quinta Giusta", semitones: 7 },
            { name: "Sesta Minore", semitones: 8 },
            { name: "Sesta Maggiore", semitones: 9 },
            { name: "Settima Minore", semitones: 10 },
            { name: "Settima Maggiore", semitones: 11 }
        ];
        
        // Inizializzazione corde
        const container = document.getElementById('strings-container');
        const tpl = document.getElementById('string-tpl').innerHTML;
        for(let i=1; i<=6; i++) {
            container.innerHTML += tpl.replace(/{{id}}/g, i);
        }

        let audioContext = null;
        let analyser = null;
        let microphoneStream = null;
        let isListening = false;
        
        let config = {};
        let session = {
            tests: [],
            currentTestIndex: 0,
            correctCount: 0,
            totalTime: 0,
            timerInterval: null,
            timeLeft: 0,
            startTime: 0,
            activeNote: null
        };

        // --- MOTORE VOCALE ---
        let italianVoice = null;
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            italianVoice = voices.find(v => v.lang === 'it-IT' && v.name.includes('Google')) ||
                           voices.find(v => v.lang === 'it-IT') ||
                           voices.find(v => v.lang.startsWith('it'));
        }
        
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        function speak(text, rate = 1.1) {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            
            const utter = new SpeechSynthesisUtterance(text);
            if (!italianVoice) loadVoices();
            
            utter.voice = italianVoice;
            utter.lang = 'it-IT';
            utter.rate = rate;
            utter.pitch = 1.0;
            return utter;
        }

        function speakFeedback(text) {
            const utter = speak(text, 1.3);
            if (utter) window.speechSynthesis.speak(utter);
        }

        function speakAndPlay(text, frequency) {
            const utter = speak(text, 1.05);
            if (utter) {
                utter.onend = () => { if(frequency) playTargetNote(frequency); };
                window.speechSynthesis.speak(utter);
            } else if(frequency) {
                playTargetNote(frequency);
            }
        }

        // --- MOTORE AUDIO ---
        function playTargetNote(frequency) {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime + 0.8);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + 1.2);
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 1.2);
        }

        function autoCorrelate(buf, sampleRate) {
            let SIZE = buf.length;
            let rms = 0;
            for (let i = 0; i < SIZE; i++) { rms += buf[i] * buf[i]; }
            rms = Math.sqrt(rms / SIZE);
            if (rms < 0.01) return -1;

            let r1 = 0, r2 = SIZE - 1, thres = 0.2;
            for (let i = 0; i < SIZE / 2; i++) if (Math.abs(buf[i]) < thres) { r1 = i; break; }
            for (let i = 1; i < SIZE / 2; i++) if (Math.abs(buf[SIZE - i]) < thres) { r2 = SIZE - i; break; }
            buf = buf.slice(r1, r2);
            SIZE = buf.length;
            let c = new Array(SIZE).fill(0);
            for (let i = 0; i < SIZE; i++)
                for (let j = 0; j < SIZE - i; j++)
                    c[i] = c[i] + buf[j] * buf[j + i];

            let d = 0; while (c[d] > c[d + 1]) d++;
            let maxval = -1, maxpos = -1;
            for (let i = d; i < SIZE; i++) {
                if (c[i] > maxval) { maxval = c[i]; maxpos = i; }
            }
            let T0 = maxpos;
            let x1 = c[T0 - 1], x2 = c[T0], x3 = c[T0 + 1];
            let a = (x1 + x3 - 2 * x2) / 2;
            let b = (x3 - x1) / 2;
            if (a) T0 = T0 - b / (2 * a);
            return sampleRate / T0;
        }

        function noteFromPitch(frequency) {
            const noteNum = 12 * (Math.log(frequency / 440) / Math.log(2));
            return Math.round(noteNum) + 69;
        }

        function frequencyFromNoteNumber(note) {
            return 440 * Math.pow(2, (note - 69) / 12);
        }

        function getNoteName(midiNum, forSpeech = false) {
            const list = forSpeech ? NOTES_IT : NOTES_DISPLAY;
            return list[midiNum % 12];
        }

        async function initAudio() {
            try {
                if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') await audioContext.resume();
                microphoneStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                const source = audioContext.createMediaStreamSource(microphoneStream);
                source.connect(analyser);
                requestAnimationFrame(updatePitch);
            } catch (e) { console.error("Microfono negato"); }
        }

        let pitchBuffer = []; 
        function updatePitch() {
            if (!isListening) return;
            const buf = new Float32Array(analyser.fftSize);
            analyser.getFloatTimeDomainData(buf);
            const freq = autoCorrelate(buf, audioContext.sampleRate);
            const freqDisplay = document.getElementById("detectedFreq");
            const noteDisplay = document.getElementById("detectedNote");

            if (freq !== -1) {
                const midiNum = noteFromPitch(freq);
                const noteNameDisplay = getNoteName(midiNum);
                freqDisplay.innerText = Math.round(freq) + " Hz";
                noteDisplay.innerText = noteNameDisplay;

                if (session.activeNote) {
                    if ((midiNum % 12) === (session.activeNote.targetMidi % 12)) {
                        pitchBuffer.push(midiNum);
                        if (pitchBuffer.length > 3) endTest(true);
                    } else {
                        pitchBuffer = [];
                    }
                }
            } else {
                pitchBuffer = [];
            }
            requestAnimationFrame(updatePitch);
        }

        // --- LOGICA GIOCO ---
        function startSession() {
            const selectedStrings = [];
            for(let i=1; i<=6; i++) {
                if(document.getElementById(`str${i}`).checked) selectedStrings.push(i);
            }
            if(selectedStrings.length === 0) { return; }

            config.numTests = parseInt(document.getElementById('numTests').value);
            config.fretStart = parseInt(document.getElementById('fretStart').value);
            config.fretEnd = parseInt(document.getElementById('fretEnd').value);
            config.scaleType = document.getElementById('scaleType').value;
            config.timeLimit = parseInt(document.getElementById('timeLimit').value);
            config.testMode = document.getElementById('testMode').value;
            config.selectedStrings = selectedStrings;

            // Navigazione: Nascondi impostazioni, mostra gioco
            document.getElementById('settings-panel').classList.add('hidden-section');
            document.getElementById('results-panel').classList.add('hidden-section'); // Assicura che sia nascosto
            document.getElementById('game-panel').classList.remove('hidden-section');
            
            initAudio();
            isListening = true;
            session.currentTestIndex = 0;
            session.correctCount = 0;
            session.totalTime = 0;
            session.tests = [];
            nextTest();
        }

        function nextTest() {
            if (session.currentTestIndex >= config.numTests) { finishSession(); return; }
            session.currentTestIndex++;
            updateProgressBar();
            
            let valid = false;
            let strObj, fret, baseMidi, baseNoteName, baseNoteSpeech;
            const availableStrings = STRINGS_DATA.filter(s => config.selectedStrings.includes(s.id));

            while (!valid) {
                strObj = availableStrings[Math.floor(Math.random() * availableStrings.length)];
                fret = Math.floor(Math.random() * (config.fretEnd - config.fretStart + 1)) + config.fretStart;
                baseMidi = strObj.baseMidi + fret;
                baseNoteName = getNoteName(baseMidi);
                baseNoteSpeech = getNoteName(baseMidi, true);
                if (config.scaleType === 'diatonic') {
                    if (!baseNoteName.includes('#')) valid = true;
                } else {
                    valid = true;
                }
            }

            let targetMidi, targetNoteName, targetNoteSpeech, intervalObj = null;

            if (config.testMode === 'interval') {
                intervalObj = INTERVALS[Math.floor(Math.random() * INTERVALS.length)];
                targetMidi = baseMidi + intervalObj.semitones;
                targetNoteName = getNoteName(targetMidi);
                targetNoteSpeech = getNoteName(targetMidi, true);
                document.getElementById('modeLabel').innerText = "Trova l'intervallo";
                document.getElementById('questionText').innerHTML = `<span class="text-2xl block text-indigo-300 font-normal">${intervalObj.name} di</span>${baseNoteName}<br><span class="text-xl text-indigo-400 font-semibold uppercase tracking-widest">Corda ${strObj.id}</span>`;
                speakAndPlay(`Trova la ${intervalObj.name} di ${baseNoteSpeech}, sulla corda ${strObj.id}`, frequencyFromNoteNumber(baseMidi));
            } else {
                targetMidi = baseMidi;
                targetNoteName = baseNoteName;
                targetNoteSpeech = baseNoteSpeech;
                document.getElementById('modeLabel').innerText = "Trova la nota";
                document.getElementById('questionText').innerHTML = `${baseNoteName}<br><span class="text-xl text-indigo-400 font-semibold uppercase tracking-widest">Corda ${strObj.id}</span>`;
                speakAndPlay(`${baseNoteSpeech}, sulla corda ${strObj.id}`, frequencyFromNoteNumber(baseMidi));
            }

            session.activeNote = { 
                targetName: targetNoteName, 
                targetSpeech: targetNoteSpeech,
                targetMidi: targetMidi 
            };
            
            document.getElementById('detectedNote').innerText = "--";
            pitchBuffer = [];
            session.timeLeft = config.timeLimit;
            document.getElementById('timerDisplay').innerText = session.timeLeft;
            session.startTime = Date.now();

            if (session.timerInterval) clearInterval(session.timerInterval);
            session.timerInterval = setInterval(() => {
                session.timeLeft--;
                document.getElementById('timerDisplay').innerText = session.timeLeft;
                if (session.timeLeft <= 0) endTest(false);
            }, 1000);
        }

        function endTest(success) {
            clearInterval(session.timerInterval);
            const timeTaken = (Date.now() - session.startTime) / 1000;
            const targetNoteName = session.activeNote.targetName;
            const targetNoteSpeech = session.activeNote.targetSpeech;
            
            session.totalTime += Math.min(timeTaken, config.timeLimit);
            session.tests.push({ note: targetNoteName, success: success, time: timeTaken });

            if (success) {
                session.correctCount++;
                document.body.classList.add('flash-success');
                speakFeedback("Corretto");
            } else {
                document.body.classList.add('flash-fail');
                speakFeedback(`Sbagliato. Era ${targetNoteSpeech}`);
            }

            session.activeNote = null; 
            setTimeout(() => {
                document.body.classList.remove('flash-success', 'flash-fail');
                if (isListening) nextTest();
            }, 1800);
        }

        function updateProgressBar() {
            const pct = ((session.currentTestIndex - 1) / config.numTests) * 100;
            document.getElementById('progressBar').style.width = `${pct}%`;
        }

        function finishSession() {
            isListening = false;
            clearInterval(session.timerInterval);
            if (microphoneStream) microphoneStream.getTracks().forEach(track => track.stop());
            
            // Navigazione: Nascondi gioco, mostra risultati
            document.getElementById('game-panel').classList.add('hidden-section');
            document.getElementById('settings-panel').classList.add('hidden-section');
            document.getElementById('results-panel').classList.remove('hidden-section');
            
            const total = session.tests.length;
            const accuracy = total > 0 ? Math.round((session.correctCount / total) * 100) : 0;
            const avgTime = total > 0 ? (session.totalTime / total).toFixed(1) : 0;
            document.getElementById('resultAccuracy').innerText = `${accuracy}%`;
            document.getElementById('resultAvgTime').innerText = `${avgTime}s`;
            renderChart();
        }

        function renderChart() {
            let noteStats = {};
            NOTES_DISPLAY.forEach(n => noteStats[n] = { correct: 0, total: 0 });
            session.tests.forEach(t => {
                if(noteStats[t.note]) {
                    noteStats[t.note].total++;
                    if(t.success) noteStats[t.note].correct++;
                }
            });
            const labels = Object.keys(noteStats).filter(n => noteStats[n].total > 0);
            const data = labels.map(n => (noteStats[n].correct / noteStats[n].total) * 100);
            const ctx = document.getElementById('statsChart').getContext('2d');
            const oldChart = Chart.getChart("statsChart");
            if (oldChart) oldChart.destroy();
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: data.map(v => v >= 80 ? '#4ade80' : (v >= 50 ? '#facc15' : '#f87171')),
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 100, ticks: { color: '#9ca3af', font: { size: 10 } } },
                        x: { ticks: { color: '#9ca3af', font: { size: 11, weight: 'bold' } } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
